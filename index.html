<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAMNANG | GTA V Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* GTA THEME RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><circle cx="16" cy="16" r="14" fill="%2300ff00" stroke="%23000000" stroke-width="2"/><circle cx="16" cy="16" r="8" fill="%23ff0000"/></svg>') 16 16, auto;
            font-family: 'Pricedown', 'Arial Black', sans-serif;
        }

        @font-face {
            font-family: 'Pricedown';
            src: url('https://fonts.cdnfonts.com/s/14182/pricedown bl.woff') format('woff');
        }

        :root {
            --gta-yellow: #ffd700;
            --gta-red: #ff0000;
            --gta-black: #000000;
            --gta-white: #ffffff;
            --gta-blue: #0099ff;
            --gta-green: #00ff00;
            --gta-purple: #bf00ff;
            --gta-gray: #2a2a2a;
            --gta-dark: #0a0a0a;
            --gta-glow: 0 0 10px currentColor;
            --gta-shadow: 2px 2px 0 #000, 4px 4px 0 rgba(0,0,0,0.5);
        }

        /* GTA BODY */
        body {
            background-color: var(--gta-dark);
            color: var(--gta-white);
            min-height: 100vh;
            width: 100vw;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 0, 0, 0.1) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, rgba(0, 255, 0, 0.1) 0%, transparent 25%),
                linear-gradient(45deg, #111 25%, transparent 25%, transparent 75%, #111 75%),
                linear-gradient(45deg, #111 25%, transparent 25%, transparent 75%, #111 75%);
            background-size: 100% 100%, 100% 100%, 50px 50px, 50px 50px;
            background-position: 0 0, 0 0, 0 0, 25px 25px;
            position: relative;
        }

        /* GTA TV STATIC */
        .gta-static {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: 
                repeating-linear-gradient(0deg, 
                    rgba(0,0,0,0.15) 0px, 
                    rgba(0,0,0,0.15) 1px, 
                    transparent 1px, 
                    transparent 2px);
            pointer-events: none;
            z-index: -98;
            opacity: 0.1;
            animation: staticFlicker 0.1s infinite;
        }

        @keyframes staticFlicker {
            0% { opacity: 0.1; }
            50% { opacity: 0.15; }
            100% { opacity: 0.1; }
        }

        /* GTA RADAR */
        .gta-radar {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 200px;
            height: 200px;
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid var(--gta-yellow);
            border-radius: 50%;
            z-index: 1000;
            overflow: hidden;
            box-shadow: 0 0 20px var(--gta-yellow);
        }

        .radar-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            background: var(--gta-red);
            border-radius: 50%;
        }

        .radar-scan {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: conic-gradient(transparent 0deg, var(--gta-green) 10deg, transparent 20deg);
            animation: radarScan 4s linear infinite;
        }
